name: Build Windows Exe

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.3.4

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Use icon.ico for the executable file icon
        # Include icon.jpg for the internal Tkinter window icon
        pyinstaller --noconfirm --onefile --windowed --name "MobileShopManager" --icon "icon.ico" --hidden-import "PIL._tkinter_finder" --collect-all "escpos" --add-data "core;core" --add-data "gui;gui" --add-data "icon.jpg;." main.py

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/MobileShopManager.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}