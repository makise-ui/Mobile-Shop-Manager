name: Build Windows Exe

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.3.4

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Licensed Version
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed `
          --name "4BrosManager_Licensed" `
          --icon "icon.ico" `
          --hidden-import "PIL._tkinter_finder" `
          --collect-all "escpos" `
          --collect-all "pandas" `
          --add-data "core;core" `
          --add-data "gui;gui" `
          main.py

    - name: Build Free (No License) Version
      run: |
        # Create the bypass flag
        echo "BYPASS" > no_license.flag
        
        python -m PyInstaller --noconfirm --onefile --windowed `
          --name "4BrosManager_Free" `
          --icon "icon.ico" `
          --hidden-import "PIL._tkinter_finder" `
          --collect-all "escpos" `
          --collect-all "pandas" `
          --add-data "core;core" `
          --add-data "gui;gui" `
          --add-data "no_license.flag;." `
          main.py

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/4BrosManager_Licensed.exe
          dist/4BrosManager_Free.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}